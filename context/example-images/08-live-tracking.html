<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Live Tracking</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#1a227f", "accent-gold": "#C9A962", "background-light": "#f5f5f5", "background-dark": "#0f131a", "navy-map": "#121421" }, fontFamily: { "display": ["Manrope", "sans-serif"] }, borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" } } } }</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400
        }

        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400
        }

        .map-container {
            filter: hue-rotate(210deg) brightness(0.6) contrast(1.2) saturate(0.8)
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px)
        }

        .gold-pulse {
            box-shadow: 0 0 0 0 rgba(201, 169, 98, 0.7);
            animation: pulse 2s infinite
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(201, 169, 98, 0.7)
            }

            70% {
                box-shadow: 0 0 0 15px rgba(201, 169, 98, 0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(201, 169, 98, 0)
            }
        }

        body {
            min-height: max(884px, 100dvh)
        }
    </style>
</head>

<body class="bg-background-light font-display text-primary overflow-hidden">
    <div
        class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto shadow-2xl border-x border-gray-200">
        <div class="absolute top-0 left-0 right-0 z-20 p-4">
            <div class="glass-header flex items-center justify-between p-3 rounded-xl border border-white/20 shadow-lg">
                <button
                    class="flex items-center justify-center w-10 h-10 rounded-lg bg-white shadow-sm text-primary"><span
                        class="material-symbols-outlined">arrow_back_ios_new</span></button>
                <div class="flex flex-col items-center">
                    <h2 class="text-primary text-sm font-bold">EN ROUTE</h2>
                    <p class="text-primary/60 text-[10px] font-extrabold uppercase tracking-widest">Live Tracking</p>
                </div>
                <button
                    class="flex items-center justify-center w-10 h-10 rounded-lg bg-white shadow-sm text-primary"><span
                        class="material-symbols-outlined">more_vert</span></button>
            </div>
        </div>
        <div class="relative flex-1 bg-navy-map overflow-hidden">
            <div class="absolute inset-0 map-container bg-cover bg-center opacity-80"
                style="background-image:url('https://lh3.googleusercontent.com/aida-public/AB6AXuCo3XWILGYXoKH0s7StGCAx7eO1QAVKmvv_YonmqYR7WysaWCSrYB5umPe6NIMnTuAwixTsv5CDR3TpdVvyUK4thCRNKHNT8a_go9YQkMnw_cM6iLyTrg3ZamiiwE6Di0CJ_gXdPqGrfAfbetaPKVnoa5kXZ8sUN4vVAoG8Lek8Q6MdKKvAEdYg03AGX-bpjxyH7Hr4St_fpU5JYJ6D26zsk_PXRSUKxdhPPD51eUeheTIrk0YyM9fpxLHCBulWSccjRRxXh_Ru5ed-')">
            </div>
            <svg class="absolute inset-0 w-full h-full z-10 pointer-events-none" viewbox="0 0 400 800">
                <path d="M 250 600 Q 240 500 180 480 T 120 320" fill="transparent" stroke="#C9A962"
                    stroke-dasharray="8 12" stroke-linecap="round" stroke-width="4"></path>
            </svg>
            <div class="absolute z-10 top-[310px] left-[110px] transform -translate-x-1/2 -translate-y-1/2">
                <div class="relative flex items-center justify-center">
                    <div class="absolute w-12 h-12 bg-primary/20 rounded-full animate-ping"></div>
                    <div class="w-6 h-6 bg-primary border-4 border-white rounded-full shadow-xl"></div>
                </div>
                <div class="mt-2 px-3 py-1 bg-white rounded-full shadow-md">
                    <p class="text-[10px] font-bold text-primary whitespace-nowrap">My Location</p>
                </div>
            </div>
            <div class="absolute z-10 top-[590px] left-[240px] transform -translate-x-1/2 -translate-y-1/2">
                <div class="flex flex-col items-center">
                    <div
                        class="gold-pulse w-14 h-14 bg-accent-gold flex items-center justify-center rounded-2xl shadow-2xl rotate-[330deg]">
                        <span class="material-symbols-outlined text-white text-3xl filled-icon">directions_car</span>
                    </div>
                    <div class="mt-3 px-4 py-1 bg-accent-gold rounded-full shadow-lg">
                        <p class="text-[11px] font-black text-white whitespace-nowrap tracking-wide uppercase">Marcus V.
                            â€¢ 8m</p>
                    </div>
                </div>
            </div>
            <div class="absolute right-4 top-1/2 -translate-y-1/2 z-20 flex flex-col gap-2"><button
                    class="w-12 h-12 bg-white rounded-xl shadow-xl flex items-center justify-center text-primary border border-gray-100"><span
                        class="material-symbols-outlined">add</span></button><button
                    class="w-12 h-12 bg-white rounded-xl shadow-xl flex items-center justify-center text-primary border border-gray-100"><span
                        class="material-symbols-outlined">remove</span></button><button
                    class="w-12 h-12 bg-primary text-white rounded-xl shadow-xl flex items-center justify-center mt-2"><span
                        class="material-symbols-outlined filled-icon">near_me</span></button></div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 z-30 px-4 pb-10">
            <div class="bg-white rounded-xl shadow-[0_-10px_40px_rgba(0,0,0,0.15)] p-5 border border-gray-100">
                <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
                <div class="flex items-start justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <div class="w-16 h-16 rounded-xl bg-gray-100 overflow-hidden border-2 border-accent-gold shadow-inner"
                                style="background-image:url('https://lh3.googleusercontent.com/aida-public/AB6AXuBRcm0i11k3veRB9yO538hbV71xbhV04es2739qWGX7AgOrWxU75wrePtoquBrMch_1wSi_Xz2NvJnalIHHFmZlMEQ4A4A3SWgpfg6ne6LJt7Fij2wUJa5GxJ7ZhLIa0LcK4Q5obN4kOZELXWc3edjKTXjaOBPwGnQPEuVFFG0WYXHPef-Lx-JeYiSzNqXABEsoeLI2jTf-ghGr__aQTe2AcsxWv4D9GFox_2mBlWUq4J9x7zOMNYN-qDwd3N73Few3-tR8VIqNwb41');background-size:cover">
                            </div>
                            <div
                                class="absolute -bottom-1 -right-1 w-6 h-6 bg-accent-gold rounded-full flex items-center justify-center border-2 border-white shadow-md">
                                <span
                                    class="material-symbols-outlined text-white text-[14px] filled-icon">verified</span>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-[12px] font-bold text-accent-gold uppercase tracking-wider">Certified
                                Specialist</p>
                            <h3 class="text-xl font-bold text-primary leading-tight">Marcus V.</h3>
                            <div class="flex items-center gap-1 mt-0.5"><span
                                    class="material-symbols-outlined text-accent-gold text-sm filled-icon">star</span>
                                <p class="text-sm font-bold text-primary">4.9 <span
                                        class="text-primary/40 font-medium">(2.4k reviews)</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end">
                        <p class="text-xs font-medium text-primary/60">ETA</p>
                        <p class="text-2xl font-black text-accent-gold leading-none">8 MINS</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-background-light p-3 rounded-xl border border-gray-100">
                        <p class="text-[10px] font-bold text-primary/40 uppercase mb-1">Vehicle</p>
                        <p class="text-sm font-bold text-primary">Silver Van</p>
                    </div>
                    <div class="bg-background-light p-3 rounded-xl border border-gray-100">
                        <p class="text-[10px] font-bold text-primary/40 uppercase mb-1">Plate Number</p>
                        <p class="text-sm font-bold text-primary">BZ-992-TX</p>
                    </div>
                </div>
                <div class="flex gap-3"><button
                        class="flex-1 bg-primary text-white h-14 rounded-xl flex items-center justify-center gap-2 font-bold text-base shadow-lg"><span
                            class="material-symbols-outlined text-[20px]">chat_bubble</span>Message</button><button
                        class="w-14 h-14 bg-white border-2 border-primary/10 text-primary rounded-xl flex items-center justify-center"><span
                            class="material-symbols-outlined text-[24px]">call</span></button></div>
            </div>
        </div>
        <div
            class="fixed bottom-0 left-0 right-0 z-40 bg-white/90 backdrop-blur-md border-t border-gray-100 flex justify-around items-center px-4 py-3 max-w-[430px] mx-auto">
            <a class="flex flex-col items-center gap-1 text-primary/40" href="#"><span
                    class="material-symbols-outlined">home</span><span class="text-[10px] font-bold">HOME</span></a><a
                class="flex flex-col items-center gap-1 text-primary/40" href="#"><span
                    class="material-symbols-outlined">calendar_today</span><span
                    class="text-[10px] font-bold">BOOKINGS</span></a><a
                class="flex flex-col items-center gap-1 text-primary" href="#"><span
                    class="material-symbols-outlined filled-icon">location_on</span><span
                    class="text-[10px] font-black">TRACKING</span></a><a
                class="flex flex-col items-center gap-1 text-primary/40" href="#"><span
                    class="material-symbols-outlined">person</span><span
                    class="text-[10px] font-bold">PROFILE</span></a></div>
    </div>
</body>

</html>
